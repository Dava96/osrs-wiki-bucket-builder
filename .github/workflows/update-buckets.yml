name: Update Bucket Definitions

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-buckets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Buckets
        run: npm run buckets

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate branch timestamp
        if: steps.git-check.outputs.changes == 'true'
        id: timestamp
        run: echo "value=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update bucket definitions"
          title: "chore: update bucket definitions (${{ steps.timestamp.outputs.value }})"
          body: |
            This PR updates the bucket definitions based on the latest data from the OSRS Wiki.

            Please review the changes to ensure no breaking changes are introduced.
          branch: chore/update-buckets-${{ steps.timestamp.outputs.value }}
          delete-branch: true
          base: main

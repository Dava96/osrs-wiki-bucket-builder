name: Publish to npm

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    if: github.event_name == 'push'
    uses: ./.github/workflows/ci.yml

  version-bump:
    needs: ci
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' &&
      !startsWith(github.event.head_commit.message, 'release:') &&
      !contains(github.event.head_commit.message, 'release/') &&
      !contains(github.event.head_commit.message, 'chore/update-buckets')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Bump patch version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -ra PARTS <<< "$VERSION"
          NEW="${PARTS[0]}.${PARTS[1]}.$((${PARTS[2]} + 1))"
          npm version "$NEW" --no-git-tag-version
          echo "NEW_VERSION=$NEW" >> "$GITHUB_ENV"
          echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_ENV"

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "release: v${{ env.NEW_VERSION }}"
          title: "release: v${{ env.NEW_VERSION }}"
          body: |
            Automated version bump to `${{ env.NEW_VERSION }}`.

            Merging this PR will publish to npm.
          branch: release/v${{ env.NEW_VERSION }}-${{ env.TIMESTAMP }}
          delete-branch: true
          base: main

  publish:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'release:'))
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Publish to npm
        run: npm publish --access public
